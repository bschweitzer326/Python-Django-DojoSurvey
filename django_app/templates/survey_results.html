<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dojo Survey Results</title>
        {% load static %}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'survey_results.css' %}">
    </head>
    <body>
        <div class="container">
            <h1>Submitted Info</h1>
                {% csrf_token %}
                <div class="row">
                    <div class="col">Name:</div>
                    <div class="col">{{name_on_template}}</div>
                    <div class="w-100"></div>
                    <div class="col">Dojo Location:</div>
                    <div class="col">{{location_on_template}}</div>
                    <div class="w-100"></div>
                    <div class="col">Favorite Language:</div>
                    <div class="col">{{language_on_template}}</div>
                    <div class="w-100"></div>
                    <div class="col">Want to learn:</div>
                    <div class="col">{{learn_on_template}}</div>
                    <div class="w-100"></div>
                    <div class="col">Comment:</div>
                    <div class="col">{{comment_on_template}}</div>
                </div>

                <div class="form-group">
                    <input type="Submit" value="Return">
                </div>
        </div>
    </body>
</html>
